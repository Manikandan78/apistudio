           Final Submission
            </button>
          </li>

        </ul>
      </div>

      <div class="tab-content">

          <div class="tab-pane fade active show" id="form-tabs-personal" role="tabpanel">
              <div class="card-body pt-0 px-0">
  <h6>CheckList</h6>
  <form>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check1">
          <label class="form-check-label" for="check1">1. Copy of G.O in which the institution was permitted to start Para Medical Course</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check2">
          <label class="form-check-label" for="check2">2. Whether the students of the institution were already permitted for practical training in PHC. If so, copies enclosed.</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check3">
          <label class="form-check-label" for="check3">3. In case of Degree Nursing students, whether Tamil Nadu Nurses and Midwives Council has granted recognition to the institution to conduct Degree in Nursing course (Evidence Produced).</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check4">
          <label class="form-check-label" for="check4">4. Copy of the List of Recognized Colleges in the Tamil Nadu Nurses and Midwives Council Web site (Evidence Produced).</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check5">
          <label class="form-check-label" for="check5">5. In case of Degree Nursing students, whether Indian Nursing Council has granted recognition to the institution to conduct Degree in Nursing course (Evidence Produced).</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check6">
          <label class="form-check-label" for="check6">6. Copy of the List of Recognized Colleges in the Indian Nursing Council Web site (Evidence Produced).</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check7">
          <label class="form-check-label" for="check7">7. Continuance of provisional affiliation granted by the Tamil Nadu MGR Medical University (Evidence Produced).</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check8">
          <label class="form-check-label" for="check8">8. Whether the Management is willing to pay the fees prescribed by the Government to impart training to their Medical students.</label>
      </div>
      
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check10">
          <label class="form-check-label" for="check10">9. Own Hospital Detail (Copy of Memorandum of Understanding [MOU])</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check11">
          <label class="form-check-label" for="check11">10. Own Hospital Detail (Certificate of Registration of Clinical Establishment Act.,)</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check12">
          <label class="form-check-label" for="check12">11. Previous Tie-Up with Public Health Department G.O and G.O date</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check13">
          <label class="form-check-label" for="check13">12. No due certificate of your previous batch of the internship training fees payment (Model Enclosed) along with a copy of the challan duly authenticated by the Chairman of the Trust</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check14">
          <label class="form-check-label" for="check14">13. Consent Letter for 1000 Sq.Ft building</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check15">
          <label class="form-check-label" for="check15">14. List of Students studied currently in your Institutions (1<sup>st</sup>, 2<sup>nd</sup>, 3<sup>rd</sup> and 4<sup>th</sup>) (Serial Number, Name of the Student, Father Name, Date of Birth and Date of Joining)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check9">
        <label class="form-check-label" for="check9">15. In case, whether the students were already permitted to avail facilities in PHC and more than 3 years for Medical courses whether the institution is willing to remit double the rate of fee structure to each student for continuance of permission.</label>
    </div>
  </form>

  <div class="col-12 d-flex justify-content-between">
      <button class="btn btn-label-secondary btn-prev">
          <i class="icon-base bx bx-left-arrow-alt scaleX-n1-rtl icon-sm ms-sm-n2 me-sm-2"></i>
          <span class="align-middle d-sm-inline-block d-none">Previous</span>
      </button>
      <button class="btn btn-success btn-submit">Submit</button>
  </div>
</div>


          </div>



      </div>
